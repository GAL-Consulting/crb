
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor Documental</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <h1>Gestor Documental</h1>
  <!-- Bot√≥n de login -->
  <div style="text-align:center; margin:10px;">
    <button id="login">Login con Google</button>
  </div>

  <!-- Contenido principal (oculto hasta login) -->
  <main id="app" style="display:none;">
    <!-- Columna izquierda -->
    <div class="col-left">
      <div class="carpetas">
        <h3>Carpetas</h3>
        <ul id="listaCarpetas"></ul>
      </div>
      <div class="archivos">
        <h3>Archivos</h3>
        <div id="carpetaSeleccionada"></div>
        <ul id="listaDocs"></ul>
      </div>
    </div>

    <!-- Columna central -->
    <!-- Columna central -->    
    
     <div class="viewer-container">
    <div class="breadcrumbs">
      Carpeta: <strong>Proyectos / 2025</strong> ‚Üí Archivo: <strong>informe_seguridad.pdf</strong>
    </div>

    <div class="document-viewer">
      <div class="viewer-controls">
        <button onclick="ampliarVisor()">üîç Ampliar</button>
        <button onclick="descargarArchivo()">‚¨áÔ∏è Descargar</button>
      </div>
      <iframe id="visor" src="https://docs.google.com/gview?embedded=true&url=https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"></iframe>
    </div>
  </div>
      
    

    <!-- Columna derecha -->
    <div class="col-right">
       <form id="formRegistro">
        <label for="proyecto">Proyecto:</label>
        <select id="proyecto"></select>

        <label for="categoria">Categor√≠a:</label>
        <select id="categoria"></select>

        <label for="emisor">Emisor/Receptor:</label>
        <select id="emisor"></select>

        <label for="propiedad">Propiedad:</label>
        <select id="propiedad"></select>
        
         <label>Comentarios:</label>
      <textarea id="comentarios"></textarea><br>

        <button type="submit" class="btn">Guardar registro</button>
      </form>    

      
    </div>
  </main>
  <!-- Librer√≠a Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>
</html>
